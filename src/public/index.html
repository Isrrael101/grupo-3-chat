<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Chat Javascript FullStack</title>
  <!-- BOOTSWATCH COSMO THEME CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css">
  <!-- FONT AWESOME -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
    integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="/css/Estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- MAIN CSS -->
  <link rel="stylesheet" href="/css/main.css" />
</head>

<body style="background-color: black;">


  <h1 style="color: red;">CHAT</h1>
  <!-- NAVBAR -->
  <!--<nav class="navbar navbar-dark bg-warning">
    <a class="navbar-brand mx-auto" href="/">
      Javascript FullStack Chat
    </a>
  </nav>-->

  <div class="container p-4">

    <div class="container">
      <div class="row clearfix">
        <div class="col-lg-12">
          <div class="card chat-app">
            <div id="plist" class="people-list">
              <!-- NICKNAME FORM -->
              <div id="nickWrap">
                <div class="row">
                  <div class="col-md-10 mx-auto">
                    <div class="card">
                      <div class="card-header">
                        <h8>Ingrese usuario</h8>
                      </div>
                      <p id="nickError"></p>
                      <div class="card-body">
                        <form id="nickForm">
                          <input id="nickname" type="text" class="form-control" autofocus />
                          <input type="submit" class="btn btn-warning btn-block mt-2" />
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- USERS SECTION-->
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header bg-dark text-white">
                    <h13>Usuarios</h13>
                  </div>
                  <div class="card-body">
                    <div id="usernames"></div>
                  </div>
                </div>
              </div>

            </div>
            <div class="chat">
              
              <div class="chat-history">
                <ul class="m-b-0">
                  
                  <!-- CHAT CONTAINER -->
                  <div id="contentWrap">
                    <div class="row">
                      <div class="col-md-8">
                        <div class="card">
                          <!-- CARD HEADER-->
                          <div class="card-header bg-dark text-white">
                            <h6>Conversaci√≥n nueva</h6>
                          </div>

                          <!-- CARD BODY-->
                          <div id="chat" class="card-body"></div>

                          <!-- CARD FOOTER -->
                          <form id="message-form" class="card-footer">
                            <div class="input-group">
                              <input type="text" id="message" class="form-control" />
                              <div class="input-group-append">
                                <button class="btn btn-primary">
                                  <i class="fas fa-location-arrow"></i> Enviar
                                </button>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>

                    </div>
                  </div>

                </ul>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>




</body>

</html>
